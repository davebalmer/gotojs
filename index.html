<!DOCTYPE html>
<html>
<head>
<title>GOTOJS DEMO</title>
<style>
	body { font-family: Monaco, "Courier New", Courier, monospace }
	p { margin: 0; }
</style>
</head>
<body>

<!--

	gotojs
	======

	A delightfully evil abomination of eval() with goto(); all in global space
	by Dave Balmer.

	See the README.md for more info.

-->

<script src="goto.js"></script>
<script>

/*
	Put your program here.

	- It's all in global space
	- Powered by eval()
	- No semi-colons required
	- Use any integer you want as a line number
	- Put them in any order; they'll get sorted out
	- Don't forget to use goto(line)
	- Make sure you use end() when you're done
*/

program = {
	5: "print('Hello World!')",

	10: "x = 0",
	15: "clear()",
	20: "x = x + 1",
	30: "print(x)",
	40: "if (x < 10) goto(20)",
	50: "print('Done')",
	60: "goto(200)",

	100: "print('Bonus code!')",
	110: "end()",

	200: "print()",
	205: "print('What color do you like?')",
	210: "button('Red', 300)",
	220: "button('Blue', 310)",
	230: "button('Green', 320)",
	240: "end()",

	300: "document.body.style.color = '#900'",
	301: "goto(10)",

	310: "document.body.style.color = '#009'",
	311: "goto(10)",

	320: "document.body.style.color = '#090'",
	321: "goto(10)"
};

// run it!
run();

// run from a different line
run(100);

</script>


</body>
</html>
